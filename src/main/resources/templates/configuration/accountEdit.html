<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Edit</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form th:action="@{'/account/edit/'+${account.id}}" method="post" class="mt-5 ml-5">
        <div class="form-group row ">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" th:placeholder="${account.username}" id="inputUsername"
                       th:value="${account.username}" name="username" readonly>
            </div>
        </div>
        <div class="form-group row ">
            <label for="inputDomain" class="col-sm-2 col-form-label">Domain</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" th:placeholder="${account.domain}" id="inputDomain"
                       th:value="${account.domain}" name="domain">
            </div>
        </div>

        <div class="form-group row mt-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password"
                       name="password2">
            </div>
        </div>

        <div class="form-group row mt-5">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        <input type="hidden" th:value="${account.id}" th:name="accountId">
    </form>
</div>
</body>
</html>
