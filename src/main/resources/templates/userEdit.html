<div class="container">
    <form th:action="@{/user}" method="post" class="mt-5 ml-5">
        <div class="form-group row ">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" th:placeholder="${user.username}" id="inputUsername"
                       th:value="${user.username}" name="username" readonly>
            </div>
        </div>

        <div class="form-group row mt-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password"
                       name="password2">
            </div>
        </div>

        <div class="form-group row mt-5">

            <!--    <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>-->

            <div class="well">
                <tr th:each="role : ${roles}">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" th:id="${role}" value="${role}"
                               th:name="${role}"
                               th:checked="${#sets.contains(user.roles, role)}"/>
                        <label class="form-check-label" th:for="${role}" th:text="${role}"></label>

                    </div>
                </tr>
            </div>

            <!--    <input th:type="checkbox" th:name="${role}" th:text="${role}"
                       th:checked="${#sets.contains(user.roles, role)}"/>-->


        </div>
        <div class="form-group row mt-5">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        <input type="hidden" th:value="${user.id}" th:name="userId">
    </form>
</div>
</body>
</html>
